<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shortcutlery</title>
  <link rel="stylesheet" href="./styles.scss">
</head>

<body>
  <header>
    <nav>
      <h1>shortcutlery</h1>
      <span>
        <a href="https://github.com/skn0tt/shortcutlery">about</a>
        <a href="https://github.com/skn0tt/shortcutlery" target="blank"><img src="./github_icon.svg" width="24px" /></a>
      </span>
    </nav>
  </header>
  <main>
    <p id="hero">
      Easily add shortcuts to spotlight.
      Open websites and run terminal commands at the tip of your fingers.
    </p>

    <div id="spotlight" class="small">
      <div id="searchbar">
        <img id="magnifiers" src="./search_magnifiers.svg" />
        <input id="name_input" type="text" placeholder="Type in your shortcut's name" />
        <img id="icon_upload" src="./upload_img.svg" />
      </div>

      <div id="result_view">
        <div id="master">
          <div class="section_header">
            Category
          </div>
          <div class="item">
            <img src="./list-item.svg"/>
            what shall happen?
          </div>
          <div class="section_header">
            Specifics
          </div>
          <div id="specifics" class="item">
            <img id="specifics-icon" src="./link_icon.svg"/>
            which website?
          </div>
        </div>
        <div id="detail">
          <select id="action_select" class="ios_input" style="margin-top: 14px;">
            <option value="url" selected>
              open website
            </option>

            <option value="shell">
              run shell command
            </option>

          </select>

          <input id="action_input" class="ios_input" style="margin-top: 14px;" placeholder="https://simonknott.de" />

          <button id="create_app" style="margin-top: 14px;" disabled>
            Create app
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <a href="https://simonknott.de/impressum.html" target="blank">Imprint</a>
  </footer>

  <script src="./index.ts"></script>
</body>

</html>
